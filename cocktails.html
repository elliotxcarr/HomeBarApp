<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
    </script>
    <script nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
    </script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
    <style>
        ion-card{
            padding:8px;
            background-color:#62626D
        }
        
    </style>
</head>
<body style="background-color:black">
<ion-app>
    <ion-nav>
        
    <ion-header position="static" style="background-color: #62626D; height:70px">
        <ion-row>
            <ion-col size="3.5">
                <ion-tab-button id="back-home" href="./home.html">
                    <ion-icon name="arrow-back-outline" color="success" style="font-size:40px"></ion-icon>
                </ion-tab-button>
            </ion-col>
            <ion-col size="5.5">
                <ion-img src="images/cocktails text.png" style="width:150px;position:relative;"></ion-img>
            </ion-col>
            <ion-col>
                <ion-tab-button id="off-bttn" >
                    <ion-icon name="power-outline" size="large" color="success" ></ion-icon>
                </ion-tab-button>
            </ion-col>
        </ion-row>
        
    </ion-header>
    
    <ion-content style="--ion-background-color:#35353D">
        <ion-row>
            <ion-col size="6">
                <ion-card >
                    <ion-img onclick= "showDetail('manhattan')" value="manhattan" src="https://www.thecocktaildb.com/images/media/drink/vrwquq1478252802.jpg/preview"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card >
                    <ion-img onclick= "showDetail('mojito')" value="mojito" src="https://www.thecocktaildb.com/images/media/drink/metwgh1606770327.jpg/preview" ></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>  <!--testing out accessing images from the API site-->
        <ion-row>
            <ion-col size="6">
                <ion-card >
                    <ion-img onclick= "showDetail('negroni')" value="negroni" src="https://www.thecocktaildb.com/images/media/drink/qgdu971561574065.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card >
                    <ion-img onclick= "showDetail('daiquiri')" value="daiquiri" src="https://www.thecocktaildb.com/images/media/drink/mrz9091589574515.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card>
                    <ion-img onclick= "showDetail('colada')" value="colada" src="https://www.thecocktaildb.com/images/media/drink/cpf4j51504371346.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card>
                    <ion-img onclick= "showDetail('martini')" value="martini" src="https://www.thecocktaildb.com/images/media/drink/6ck9yi1589574317.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card>
                    <ion-img onclick= "showDetail('cosmopolitan')" value="cosmopolitan" src="https://www.thecocktaildb.com/images/media/drink/kpsajh1504368362.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card>
                    <ion-img onclick= "showDetail('zombie')" value="zombie" src="https://www.thecocktaildb.com/images/media/drink/2en3jk1509557725.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row><br><br><br><br>
        
    
    </ion-content>
    </ion-nav>
    </ion-app>
</body>
<script src="app.js"></script>
</html>
