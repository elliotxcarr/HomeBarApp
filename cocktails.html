<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
    </script>
    <script nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
    </script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktails</title>
</head>
<ion-app>
    <ion-nav>
    <ion-header position="static" style="background-color: #62626D; height:70px">
        <ion-row>
            <ion-col size="3.5">
                <ion-tab-button id="back-home" href="./home.html">
                    <ion-icon name="arrow-back-outline" color="success" style="font-size:40px"></ion-icon>
                </ion-tab-button>
            </ion-col>
            <ion-col size="5.5">
                <ion-img src="images/cocktails text.png" style="width:150px;position:relative;"></ion-img>
            </ion-col>
            <ion-col>
                <ion-tab-button id="off-bttn" >
                    <ion-icon name="power-outline" size="large" color="success" ></ion-icon>
                </ion-tab-button>
            </ion-col>
        </ion-row>
        
    </ion-header>
    <ion-content style="--ion-background-color:#35353D">
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img onclick= "showDetail()" src="https://www.thecocktaildb.com/images/media/drink/vrwquq1478252802.jpg/preview"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img src="https://www.thecocktaildb.com/images/media/drink/metwgh1606770327.jpg/preview" ></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>  <!--testing out accessing images from the API site-->
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img src="images/martini.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img src="images/old.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img src="images/pina.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img src="images/tec.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
        
    
    </ion-content>
</ion-nav>
</ion-app>
<script src="app.js"></script>
