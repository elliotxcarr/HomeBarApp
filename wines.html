<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
    </script>
    <script nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
    </script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wines</title>
</head>

<body style="background-color:black">
<ion-app>
    <ion-header position="static" style="background-color: #62626D; height:70px">
        <ion-row>
            <ion-col size="3.5">
                <ion-tab-button id="back-home" href="./home.html">
                    <ion-icon name="arrow-back-outline" color="success" style="font-size:40px"></ion-icon>
                </ion-tab-button>
            </ion-col>
            <ion-col size="5.5">
                <ion-img id="wine-title" src="images/wine text.png" style="width:100px;position:relative;left:30px"></ion-img>
            </ion-col>
            <ion-col>
                <ion-tab-button id="off-bttn" >
                    <ion-icon name="power-outline" size="large" color="success"></ion-icon>
                </ion-tab-button>
            </ion-col>
        </ion-row>
        
    </ion-header>
    <ion-content style="--ion-background-color:#35353D">
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="sauv" src="images/sauvblanc.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="shiraz" src="images/shiraz.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="rose" src="images/rose.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="champ" src="images/champ.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="red" src="images/red.jpg"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="white" src="images/white.jpg"></ion-img> 
                </ion-card>
            </ion-col>
        </ion-row>
    
    </ion-content>
</ion-app>
<script src="app.js"></script>
</body>
</html>
