<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
    </script>
    <script nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
    </script>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Drink</title>

    <style>
        ion-list{
            position:relative;
            top:50px;
        }
        ion-item{
            color:white;
            --border-color:white;

        }
    </style>
</head>
<body onload="custom()">
<ion-app>
    
        
        
    
    <ion-content style="--ion-background-color:#35353D">
        
        <ion-row style="height:75px">
            <ion-col size="3">
                <ion-tab-button id="back-home" href="./home.html">
                    <ion-icon name="arrow-back-outline" size="large" color="success" style="padding-top:10px;font-size:60px"></ion-icon>
                </ion-tab-button>
        
                    
            </ion-col>
            <ion-input id="name-in" placeholder="~Edit Name~" style="position:relative;left:40px;top:10px;font-size:30px;color:white"></ion-input>
        </ion-row> 

        <ion-row>
            <ion-col size="4.5">
                <ion-list>
                    <ion-item>
                        <p id="ing1">ingredient 1</p>
                    </ion-item>
                    <ion-item>
                        <p id="ing2">ingredient 2</p>
                    </ion-item>
                    <ion-item>
                        <p id="ing3">ingredient 3</p>
                    </ion-item>
                    <ion-item>
                        <p id="ice">ice</p>
                    </ion-item>
                </ion-list>
                <ion-button id="save-drink" size="medium" color="secondary" style="position:relative;top:50px;padding-left:20px" >
                    <ion-icon name="heart-outline" style="color:white"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-img id="drink-img" src="images/empty.png" style="width:340px;position:relative;right:40px;"></ion-img>
            </ion-col>
            
        </ion-row>
       
        
        
        <ion-card style="background-color:#62626D;padding:10px">
           
                    <ion-select placeholder="Select Spirit..." id="select-spirit" style="color:white; font-size: 20px;">

                        <ion-select-option>Gin</ion-select-option>
                    </ion-select>
                
        </ion-card>

        <ion-radio-group>
    <ion-row>
        <ion-col size="6">
            <ion-item >
                <ion-card style="background-color:#62626D;padding:15px">
        
                        <ion-label style="color:white">25ml</ion-label>
                </ion-card>
                
                        <ion-radio id="25ml-bttn" color="success" style="position:relative;right:40px" slot="end" value="25"></ion-radio>
                
            </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item>
            <ion-card style="background-color:#62626D;padding:15px">
        
                <ion-label style="color:white">50ml</ion-label>
        </ion-card>
                <ion-radio id="50ml-bttn" color="success" style="position:relative;right:40px" slot="end" value="50"></ion-radio>
                
            </ion-item>
        </ion-col>
    </ion-row>
</ion-radio-group>
    <ion-card style="background-color:#62626D;padding:10px">
           
        <ion-select placeholder="Second Spirit..." id="select-spirit-2" style="color:white; font-size: 20px;">
            <ion-select-option>Gin</ion-select-option>
        </ion-select>
    
    </ion-card>

<ion-radio-group>
    <ion-row>
        <ion-col size="6">
            <ion-item >
                <ion-card style="background-color:#62626D;padding:15px">

                    <ion-label style="color:white">25ml</ion-label>
                </ion-card>
                <ion-radio id="25ml-bttn-2" color="success" style="position:relative;right:40px" slot="end" value="25"></ion-radio>
            </ion-item>
        </ion-col>
        <ion-col size="6">
            <ion-item>
                <ion-card style="background-color:#62626D;padding:15px">

                    <ion-label style="color:white">50ml</ion-label>
                </ion-card>
                <ion-radio id="50ml-bttn-2" color="success" style="position:relative;right:40px" slot="end" value="50"></ion-radio>
    
            </ion-item>
        </ion-col>
    </ion-row>
</ion-radio-group>


        <ion-card style="background-color:#62626D;padding:10px">
           
            <ion-select placeholder="Select Mixer..." id="select-mixer" style="color:white; font-size: 20px;">
                
                <ion-select-option>Coca Cola</ion-select-option>
            </ion-select>
        
        </ion-card>


        <ion-card style="background-color:#62626D;padding:10px">
           
            <ion-select placeholder="Select Ice..." id="select-ice" style="color:white; font-size: 20px;">
                <ion-select-option value="Crushed">Crushed</ion-select-option>
                <ion-select-option value="Cubed">Cubed</ion-select-option>
            </ion-select>
        
        </ion-card>
        <ion-button size="medium" color="danger" style="display:block;margin-left:40px;margin-right:40px" href="./custom.html" >Refresh</ion-button>
        <ion-button size="large" color="success" style="display:block;margin-left:20px;margin-right:20px">Pour</ion-button>
        
    </ion-content>
    <script src="app.js"></script>
</ion-app>
</body>
