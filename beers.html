<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
    </script>
    <script nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">

    <link rel="stylesheet"

            </ion-col>
            <ion-col size="5.5">

            </ion-col>
            <ion-col>

                </ion-tab-button>
            </ion-col>
        </ion-row>
        
    </ion-header>
    <ion-content style="--ion-background-color:#35353D">
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">

            </ion-col>

        </ion-row>
        <ion-row>
            <ion-col size="6">

            </ion-col>
            <ion-col size="6">

                    <ion-img id="tennents" src="images/tennents.jpg"></ion-img>

            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="stella" src="images/stella.png"></ion-img> 
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card style="padding:10px;background-color:#62626D">
                    <ion-img id="beer" src="images/beerrr.jpg"></ion-img>
