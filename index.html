<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module"
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js">
    </script>
    <script nomodule
    src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js">
    </script>
    <style src="layout.scss"></style>

    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Bar</title>
    
</head>
<body >
    <ion-app >
        <ion-content style="--ion-background-color:#35353D">
        
            <ion-img id="logo" src= "images/logo.png" style="position:absolute;top:25%;left:20%; width:280px" ></ion-img>
            
            <ion-item style="top:50%;">
                <ion-label id="inputDate" style="color:white; padding-left: 100px;">Enter Your Date Of Birth</ion-label>
            </ion-item>
                <ion-popover trigger="inputDate" display="cover">
                    <ion-datetime presentation="date" [(ngModel)]="date"></ion-datetime>
                </ion-popover>
                
            
            <ion-button color="success" size="100%" style="position:absolute;top:65%;left:38%" >Submit</ion-button>
                
            
    </ion-content>
    </ion-app>
</body>
</html>
